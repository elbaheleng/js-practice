<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elba's Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            .but:hover{
                opacity: 0.9
            }
            .but{
                
  box-shadow: 2px 2px rgb(133, 171, 184);
            }
            #screen{
                box-shadow: 1px 1px rgb(162, 168, 170);
            }
            .but:active{
                translate: 1px 1px;
            }
        </style>
</head>

<body class="bg-info-subtle">
    <div class="container">
        <div class="row  d-flex align-items-center justify-content-center"  style="height: 87vh;">
            <div class="col-lg-4 col-md-3"></div>
            <div class="col-lg-4 col-sm-12 col-md-6">
                <h1 class="text-center fs-3">CALCULATOR</h1>
                <div class="bg-black bg-gradient rounded">
                    <div class="row m-3 ">
                        <div id="screen" class="bg-light bg-gradient mt-3 text-end pt-3 fs-4">
                            <p  id = "input" >0</p>
                        </div>
                        <div class="fw-bold fs-5">
                            <div class="row d-flex justify-content-between gap-3 my-3">
                                <div id = "ac" onclick="clearAll()" class="but col text-center bg-danger bg-gradient rounded">
                                    <p class="text-white my-2">AC</p>
                                </div>
                                <div id = "c" onclick="del()" class="but col text-center bg-danger bg-gradient rounded">
                                    <p class="text-white my-2">C</p>
                                </div>
                                <div  id = "/"  onclick = "display('/')" class="but col text-center bg-secondary bg-gradient rounded">
                                    <p class="text-white my-2">รท</p>
                                </div>
                                <div id = "*"  onclick = "display('*')"class="but col text-center bg-secondary bg-gradient rounded">
                                    <p class="text-white my-2">ร</p>
                                </div>
                            </div>
                            <div class="row d-flex justify-content-between gap-3 my-3">
                                <div id = "7" onclick = "display(7)"class="but col text-center bg-secondary bg-gradient bg-opacity-25 rounded">
                                    <p class="text-white my-2">7</p>
                                </div>
                                <div id = "8"  onclick = "display(8)" class="but col text-center bg-secondary bg-gradient bg-opacity-25 rounded">
                                    <p class="text-white my-2">8</p>
                                </div>
                                <div id = "9" onclick = "display(9)" class="but col text-center bg-secondary bg-gradient bg-opacity-25 rounded">
                                    <p class="text-white my-2">9</p>
                                </div>
                                <div id = "+" onclick = "display('+')" class="but col text-center bg-secondary bg-gradient rounded">
                                    <p class="text-white my-2">+</p>
                                </div>
                            </div>
                            <div class="row d-flex justify-content-between gap-3 my-3">
                                <div id = "4"  onclick = "display(4)" class="but col text-center bg-secondary bg-gradient bg-opacity-25 rounded">
                                    <p class="text-white my-2">4</p>
                                </div>
                                <div id = "5" onclick = "display(5)" class="but col text-center bg-secondary bg-gradient bg-opacity-25 rounded">
                                    <p class="text-white my-2">5</p>
                                </div>
                                <div id = "6" onclick = "display(6)" class="but col text-center bg-secondary bg-gradient bg-opacity-25 rounded">
                                    <p class="text-white my-2">6</p>
                                </div>
                                <div id = "-" onclick = "display('-')" class="but col text-center bg-secondary bg-gradient rounded">
                                    <p class="text-white my-2">-</p>
                                </div>
                            </div>
                            <div class="row d-flex justify-content-between gap-3 mt-3 flex-nowrap">
                                <div class="col-9">
                                    <div class="row d-flex justify-content-between gap-3">
                                        <div id = "1" onclick = "display(1)" class="but col text-center bg-secondary bg-gradient bg-opacity-25 rounded">
                                            <p class="text-white my-2">1</p>
                                        </div>
                                        <div id = "2" onclick = "display(2)" class="but col text-center bg-secondary bg-gradient bg-opacity-25 rounded">
                                            <p class="text-white my-2">2</p>
                                        </div>
                                        <div id = "3" onclick = "display(3)" class="but col text-center bg-secondary bg-gradient bg-opacity-25 rounded">
                                            <p class="text-white my-2">3</p>
                                        </div>
                                    </div>
                                    <div class="row d-flex justify-content-between gap-3 my-3">
                                        <div id = "0" onclick = "display(0)" class="but col-8 text-center bg-secondary bg-gradient bg-opacity-25 rounded">
                                            <p class="text-white my-2">0</p>
                                        </div>
                                        <div id = "." onclick = "display('.')" class="but col-3 text-center bg-secondary bg-gradient bg-opacity-25 rounded">
                                            <p class="text-white my-2">.</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-3 pe-3 ps-0 align-self-stretch mb-3 ">
                                    <div  id = "=" onclick="equal()" class="but col text-center p-0 h-100 py-3 rounded bg-gradient" style="background: rgb(241, 136, 6);">
                                        <p class="text-white m-0 py-3">=</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-lg-4 col-md-3"></div>
        </div>
    </div>
    <p class="text-center mb-0">Designed and Developed by</p>
    <p class="text-center fst-italic">Elba Helen George</p>

</body>
<script src="./calc.js"></script>
</html>
