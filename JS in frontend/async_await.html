<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Style</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body style="background-color: rgb(167, 152, 239);">
    <div class="container-fluid">
        <h1 class="text-center m-3">Know about the country</h1>
        <div class="container">
            <div class="d-flex gap-2">
                <input type="search" id="countryName" class="form-control" placeholder="Enter the country name" />
                <button onclick="search()" type="button" class="btn btn-success">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div id="country">
                
            </div>
        </div>
    </div>

</body>
<script>
    const search = async() => {
    let data = await fetch(`https://restcountries.com/v3.1/name/${countryName.value}?fullText=true`)
    databody = data.json()
    databody.then((ctry) => {
        
    let common = ctry[0].name.common
    let official = ctry[0].name.official
    let capital = ctry[0].capital[0]
    let continents = ctry[0].continents[0]
let borders = ctry[0].borders
let map = ctry[0].maps
let area = ctry[0].area
let population = ctry[0].population
let timezone = ctry[0].timezones
let flag = ctry[0].flags.png
function displayLang(){
    str =""
    for (let keys in ctry[0].languages ){
            str = str + ctry[0].languages[keys] + " "
        }
    return str;
}
function displaycurr(){
    str = ""
    for (let keys in ctry[0].currencies ){
            str = str + ctry[0].currencies[keys].symbol + " " + ctry[0].currencies[keys].name + " "
        }
    return str;
}

country.innerHTML =
        `<div class="bg-body-secondary">
                    <div class="row d-flex flex-row justify-content-center p-5 mt-3 gap-1">
                        <div class="card p-3" style="width: 20rem;">
                            <img src="${ctry[0].flags.png}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item text text-center">${ctry[0].name.common}</li>
                                </ul>
                            </div>
                        </div>
                        <div class="card" style="width: 20rem;">
                            <div class="card-body">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item"><strong>Official Name:</strong> ${ctry[0].name.official}</li>
                                    <li class="list-group-item"><strong>Currencies:</strong> ${displaycurr()}</li>
                                    <li class="list-group-item"><strong>Capital:</strong> ${ctry[0].capital[0]}</li>
                                    <li class="list-group-item"><strong>Continent:</strong> ${ctry[0].continents[0]}</li>
                                    <li class="list-group-item"><strong>Langauges:</strong> ${displayLang()}</li>
                                </ul>
                            </div>
                        </div>
                        <div class="card" style="width: 20rem;">
                            <div class="card-body">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item"><strong>Borders:</strong> ${ctry[0].borders}</li>
                                    <li class="list-group-item"><strong>Map:</strong> <a href="${ctry[0].maps.googleMaps}">${ctry[0].maps.googleMaps}</a></li>
                                    <li class="list-group-item"><strong>Area:</strong> ${ctry[0].area}</li>
                                    <li class="list-group-item"><strong>Population:</strong> ${ctry[0].population}</li>
                                    <li class="list-group-item"><strong>Time Zone:</strong> ${ctry[0].timezones}</li>
                                </ul>
                            </div>
                        </div>
    
                    </div>
                </div>`
    })
    }
